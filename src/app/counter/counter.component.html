<p>counter works!</p>
<p [ngClass]="{'text-bold': counter > 6}">{{counter}}</p>
<button (click)="increase($event)">Increase</button>
<button *ngIf="counter > 0" (click)="decrease($event)">Decrease</button>
<input type="number" [(ngModel)]="counter" #countInput />

<ul>
  <li *ngFor="let item of buttonList">
    <button highlighted>{{item.label | customUpperCase: " content"}}</button>
  </li>
</ul>

<p>Showing: {{(theme$ | async).name}}</p>
